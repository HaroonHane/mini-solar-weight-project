<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Calculate a weight of an object on a planet</h1>
      <div class="input-container">
        <input type="text" id="mass" placeholder="Mass in Kilogram" />
        <select id="select-option" name="select option" >
          <option value="none">--select planet--</option>
          <option value="mercury">MERCURY</option>
          <!-- <option value="venus">VENUS</option> -->
          <option value="earth">EARTH</option>
          <option value="moon">MOON</option>
          <option value="mars">MARS</option>
          <option value="jupiter">JUPITER</option>
          <option value="saturn">SATURN</option>
          <option value="uranus">URANUS</option>
          <option value="neptune">NEPTUNE</option>
          <option value="pluto">PLUTO</option>
        </select>
        <button id="calculate-mass">Calculate weight</button>
      </div>
    </header>
    <main>
      <div class="flex-container">
        <div class="flex-item image">
          <img id="planet-image" src="./images/earth.png" class="planet-image" />
        </div>
        <div id="result-container" class="flex-item description" style="display: none;">
          <div class="show-output">
            <p id="show-discription">The weight of the object on <b id="planet-name">EARTH</b></p>
            <div class="show-result" id="result">Mass? N</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./Day24Mini_Solar_project.js"></script>
  </body>
</html>
